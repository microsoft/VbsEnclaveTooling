parameters: # parameters are shown up in ADO UI in a build queue time
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false

variables:
- template: variables/version.yml@self
- template: variables/OneBranchVariables.yml@self
  parameters:
    debug: ${{ parameters.debug }}

trigger: none

resources:
  repositories: 
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main
    
    - repository: Vcpkg
      type: github
      name: microsoft/vcpkg
      endpoint: microsoft
      ref: refs/heads/master
      trigger: none

extends:
  template: v2/Microsoft.Official.yml@templates
  parameters:
    platform:     
      name: 'windows_undocked'
      product: 'build_tools'
    
    featureFlags:
      WindowsHostVersion:
        Version: 2022
            
    cloudvault:
      enabled: false
    
    globalSdl:
      isNativeCode: true
      asyncSdl:
        enabled: true
      tsa:
        enabled: true
      codeql:
        compiled: 
          enabled: true
        tsaEnabled: true

    stages:
      - template: jobs/OneBranchBuild.yml@self
        parameters:
          BuildConfiguration: 'release'
          CodeGenBuildVersion: $(CodeGenBuildVersion)
          SdkBuildVersion: $(SdkBuildVersion)
          OfficialBuild: true
