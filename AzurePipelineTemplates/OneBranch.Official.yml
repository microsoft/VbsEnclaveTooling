parameters: # parameters are shown up in ADO UI in a build queue time
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false
- name: OfficialBuild
  type: boolean
  default: true
- name: BuildTarget
  type: string
  default: 'CodeGen'
  values:
  - CodeGen
  - SDK

variables:
- template: variables/version.yml@self
- template: variables/OneBranchVariables.yml@self
  parameters:
    debug: ${{ parameters.debug }}

trigger: none

pool:
  type: windows

resources:
  repositories: 
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main
    
    - repository: Vcpkg
      type: github
      name: microsoft/vcpkg
      endpoint: microsoft
      ref: refs/heads/master
      trigger: none

extends:
  template: v2/Microsoft.Official.yml@templates
  parameters:
    platform:     
      name: 'windows_undocked'
      product: 'build_tools'
    
    featureFlags:
      WindowsHostVersion:
        Version: 2022
            
    cloudvault:
      enabled: false
    
    globalSdl:
      isNativeCode: true
      asyncSdl:
        enabled: true
      tsa:
        enabled: true
      codeql:
        compiled: 
          enabled: true
        tsaEnabled: true
      
    stages:
      - stage: Build_codegen
        displayName: 'Build CodeGenerator'
        condition: eq('${{ parameters.BuildTarget }}', 'CodeGen')
        jobs:
        - template: AzurePipelineTemplates/jobs/CodeGenBuildJob.yml@self
          parameters:
            CodeGenBuildVersion: $(CodeGenBuildVersion)
            OfficialBuild: ${{ parameters.OfficialBuild }}

      - stage: Build_veil_sdk
        displayName: 'Build SDK'
        condition: eq('${{ parameters.BuildTarget }}', 'SDK')
        jobs:
        - template: AzurePipelineTemplates/jobs/SdkBuildJob.yml@self
          parameters:
            SdkBuildVersion: $(SdkBuildVersion)
            OfficialBuild: ${{ parameters.OfficialBuild }}
