variables:
- name: VersionDate
  value: "$[format('{0:yyMMdd}', pipeline.startTime)]"
- name: VersionCounter
  value: "$[counter(variables['VersionDate'], 1)]"

# CodeGen versioning info
- name: CodeGenMajorVersion
  value: "0"
- name: CodeGenMinorVersion
  value: "2"

# SDK versioning info
- name: SdkMajorVersion
  value: "0"
- name: SdkMinorVersion
  value: "2"

- name: CodeGenBuildVersion
  value: $(CodeGenMajorVersion).$(CodeGenMinorVersion).$(VersionDate).$(VersionCounter)

- name: CodeGenVPackVersion
  value: $(CodeGenMajorVersion).$(CodeGenMinorVersion).$(VersionDate)

- name: SdkBuildVersion
  value: $(SdkMajorVersion).$(SdkMinorVersion).$(VersionDate).$(VersionCounter)

- name: SdkVPackVersion
  value: $(SdkMajorVersion).$(SdkMinorVersion).$(VersionDate)
