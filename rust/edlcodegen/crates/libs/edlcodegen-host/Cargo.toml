[package]
name = "edlcodegen-host"
version = "0.1.0"
edition.workspace = true
license = "MIT"
keywords = ["vbs", "vbs-enclave", "vbs-enclave-codegen", "enclave"]
categories = ["os"]
repository = "https://github.com/microsoft/VbsEnclaveTooling"
description = "Host-side ABI and runtime support for Rust crates generated by edlcodegen"

[dependencies]
edlcodegen-core = { workspace = true }

[dependencies.windows]
workspace = true
features = [
    "Win32_System",
    "Win32_System_Memory",
    "Win32_System_LibraryLoader"
]

[features]
mock_functions = []